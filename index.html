<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>CityDocs</title>
		<link rel="stylesheet"  href="assets/js/jquery.mobile-1.1.0/jquery.mobile-1.1.0.css" />
		<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen" />
		<script src="assets/js/jquery.mobile-1.1.0/jquery-1.7.2.min.js"></script>
		<script type="text/javascript">
        		$(document).one("mobileinit", function () {
 
            		// Setting #container div as a jqm pageContainer
            		$.mobile.pageContainer = $('#container');
 
            		// Setting default page transition to slide
            		$.mobile.defaultPageTransition = 'slide';
 
        		});
    		</script>
		<script src="assets/js/jquery.mobile-1.1.0/jquery.mobile-1.1.0.js"></script>
		<script src="phonegap.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="assets/js/xui.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/xuijson.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/lawnchair/adaptors/LawnchairAdaptorHelpers.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/lawnchair/adaptors/DOMStorageAdaptor.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/lawnchair/adaptors/WebkitSQLiteAdaptor.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/lawnchair/Lawnchair.js" type="text/javascript" charset="utf-8"></script>
		
		
		
		<script src="assets/js/dsl.js" type="text/javascript" charset="utf-8"></script>
		<script src="assets/js/app.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body class="ui-mobile-viewport">
		<div id="container">	
		<div id="home" data-role="page" 
			class="type-interior ui-page ui-body-b" 
			tabindex="0"
			
			style="min-height: 988px; ">
			
			<div id="title_bar" 
				data-role="header" 
				datatheme="b" 
				class="ui-header ui-bar-b" 
				data-position="fixed"
                                
				role="banner">
				
				<h1 class="ui-title" tabindex="0" role="heading" aria-level="1">
					City<strong>Docs</strong> - Document Handler			
				</h1>
 				<form id="city_form">
 					<input 	id="city_input"
 							type="text" 
							name="city" 
 							placeholder="Enter city and state"
 							title="Enter a city and state 'PORTSMOUTH NH'"
 							oninput="store.save({key:'city', value: this.value});citylist([]);"/>
                       			<datalist id="cities">
                                       		<option value="Portsmouth NH">
                                       		<option value="Dover NH">
                                       		<option value="Ashland OR">
                       			</datalist>
 				</form>		
			</div>
		<div data-role="content" class="ui-content" role="main">
			<div id="docheader"></div>
			<div id="crumblist" data-role="navbar">
				<li data-theme="e">Current Document Folder - Loading...</li>
			</div>
			<div id="docdocs"></div>
			<div id="docsubs" data-role="content" class="ui-content" role="main">
				<ul 	id="subslist" 
					data-role="listview" 
					data-inset="true" 
					data-theme="b">
				</ul>
			</div>	
			<div id="docfooter"></div>
<!--				</div>-->
			</div>  
<!--			<div data-role="content" class="ui-content" role="main">
				<ul id="fulllist" 
					data-role="listview" 
					data-inset="true" 
					data-theme="b"><li>Full List Area</li>
				</ul>
			</div> -->
			<div class="ui-bar" data-role="footer" data-position="fixed" data-theme="a">
				<p>&copy; 2012 CityDocs - a Division of BudgetBlogs LLC</p>
	    		</div> 
		</div>
		</div>
	</body>
</html>
